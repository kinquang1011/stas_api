server.port=9393
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
logging.file=./logs/log.log

#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/vng_profile?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.url=jdbc:mysql://localhost/vng_tests
spring.datasource.username=root
#spring.datasource.password=123456
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialize=false 

spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=18800

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=jsa-group
jsa.kafka.topic=test

redis.host=127.0.0.1
redis.port=6379

profile.redis.host=127.0.0.1
profile.redis.port=6379


spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=testdb